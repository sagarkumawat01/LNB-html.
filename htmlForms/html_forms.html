<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #button1{
        color: blue;
      }
    </style>

</head>

<body>
    <form >
       <fieldset>
        <legend>Html Form</legend>
        <label for="Email">
            Enter Email ID :
        </label>

        <input type="text" id="Email" placeholder="Enter your email here">
        <br/>
        <br/>
        <label for="password">Enter password</label>
        <input type="password"  id="password" placeholder="E nter your password here">
        <br/>
        <br/>

        <input type="submit" value="login" id="button1" >
        <br>
        <br>
        <label for="datepicker">Choose Date</label>
        <input type="date" id="datepicker">
        <br>
        <br>
        <label for="selector1">Choose your Dish</label>

        <select name="dishes" id="selector1">
            <option value="masala maggi">masala maggi</option>
            <option value="chips">chips</option>
        </select>

        <br>
        <br>
        <button>place order</button>
        <br>
        <br>
        <textarea name="textArea1" id="textArea1" cols="30" rows="10" placeholder="enter dish manualy here"></textarea>
       </fieldset>
       <fieldset>
        <legend>Select your gender</legend>
        
        
       <div>
            
       <input type="radio"  id="radio1" name="gender" value="male" >
       <label for="radio1">Male</label>

       <input type="radio" name="gender" id="radio2" value="female">
       <label for="radio2">Female</label>
       
       
       <input type="radio" name="gender" id="radio3" value="transgender">
       <label for="radio3">Transgender</label>
       </div>
       </fieldset>

       <fieldset>
        <legend>Please select your preferred contact method:</legend>
        <div>
          <input type="radio" id="contactChoice1" name="contact" value="email" />
          <label for="contactChoice1">Email</label>
    
          <input type="radio" id="contactChoice2" name="contact" value="phone" />
          <label for="contactChoice2">Phone</label>
    
          
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </fieldset>
      <fieldset>
        <legend>
        Select language
        </legend>
        <input type="checkbox" id="checkbox1" name="language" value="English" />
      <label for="checkbox1">English</label>
      
      <input type="checkbox" id="checkbox2" name="language" value="Hindi" />
      <label for="checkbox2">Hindi</label>

      </fieldset>

    </form>
    
</body>
</html>
